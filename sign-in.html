<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In - Skill Link</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('corporate.webp') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

  
    .signin-main {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .signin-box {
      background-color: rgba(255, 255, 255, 0.9);
      color: #000;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    .signin-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .signin-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .signin-box button {
      width: 100%;
      padding: 10px;
      border: none;
      background-color: #7e0404;
      color: white;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
    }

    .signin-box .register-link {
      margin-top: 10px;
      text-align: center;
    }

    .signin-box .register-link a {
      color: #5b0000;
      text-decoration: none;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: rgb(0, 0, 0);
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <a href="index.html">
        <img src="nobg.png" alt="Skill Link Logo" class="logo-img" />
        Skill Link
      </a>
    </div>

    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="jobs.html">Jobs</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main class="signin-main">
    <div class="signin-box">
      <h2>Sign In to Skill Link</h2>
      <form id="signinForm">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />

        <button type="submit">Sign In</button>
        <p class="register-link">Don’t have an account? <a href="#">Register</a></p>
      </form>
    </div>
  </main>

  <footer>
    © 2025 SkillLink, Inc. All rights reserved.
  </footer>

  <script src="script.js"></script>
  <script>
    // Sign-in form logic
    document.getElementById("signinForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      // Dummy authentication for demo
      if (email === "admin@skilllink.com" && password === "password123") {
        alert("Sign-in successful!");
        window.location.href = "index.html";
      } else {
        alert("Invalid email or password.");
      }
    });

    function toggleMenu() {
      const mobileMenu = document.getElementById("mobileMenu");
      mobileMenu.classList.toggle("show");
    }
  </script>
</body>
</html>

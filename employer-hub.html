<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Employer Hub - Skill Link</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="nobg.png" />
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
 
</head>
<body>


  <header class="p-3 bg-white border-bottom d-flex justify-content-between align-items-center">
  
<div class="logo">
    <a href="index.html">
     <img src="nobg.png" alt="Skill Link Logo" class="logo-img" />
     Skill Link
    </a>
  </div>


    <nav>
     <a href="index.html" class="me-3 text-dark text-decoration-none">Home</a>
<a href="jobs.html" class="me-3 text-dark text-decoration-none">Jobs</a>
<a href="about.html" class="me-3 text-dark text-decoration-none">About</a>
<a href="sign-in.html" class="text-dark text-decoration-none">Sign Out</a>

    </nav>
  </header>

  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow p-4">
          <h3 class="mb-4 text-center">Post a Job Opening</h3>
          <form id="jobForm">
            <div class="mb-3">
              <label for="companyName" class="form-label">Company Name</label>
              <input type="text" class="form-control" id="companyName" required>
            </div>
            <div class="mb-3">
              <label for="jobTitle" class="form-label">Job Title</label>
              <input type="text" class="form-control" id="jobTitle" required>
            </div>
            <div class="mb-3">
              <label for="location" class="form-label">Location</label>
              <input type="text" class="form-control" id="location" required>
            </div>
            <div class="mb-3">
              <label for="salary" class="form-label">Salary Range</label>
              <input type="text" class="form-control" id="salary">
            </div>
            <div class="mb-3">
              <label for="jobDesc" class="form-label">Job Description</label>
              <textarea class="form-control" id="jobDesc" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-dark w-100">Post Job</button>
          </form>
        </div>
      </div>
    </div>

    <div class="row justify-content-center mt-5">
      <div class="col-lg-10">
        <h4 class="mb-3">Your Posted Jobs</h4>
        <div id="jobList" class="row g-3"></div>
      </div>
    </div>
  </main>

  <footer class="bg-dark text-white text-center py-3 mt-5">
    Â© 2025 SkillLink, Inc. All rights reserved.
  </footer>

  <!-- Bootstrap & Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  <script>
    document.getElementById('jobForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const company = document.getElementById('companyName').value;
      const title = document.getElementById('jobTitle').value;
      const location = document.getElementById('location').value;
      const salary = document.getElementById('salary').value || 'Not specified';
      const desc = document.getElementById('jobDesc').value;

      const jobCard = document.createElement('div');
      jobCard.className = 'col-md-6';
      jobCard.innerHTML = `
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">${title}</h5>
            <h6 class="card-subtitle mb-2 text-muted">${company}</h6>
            <p class="card-text">${desc}</p>
            <p class="card-text"><strong>Location:</strong> ${location}</p>
            <p class="card-text"><strong>Salary:</strong> ${salary}</p>
          </div>
        </div>
      `;
      document.getElementById('jobList').appendChild(jobCard);
      this.reset();
    });
  </script>
</body>
</html>
